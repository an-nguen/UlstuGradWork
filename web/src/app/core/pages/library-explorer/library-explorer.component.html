<app-toolbar>
  <button app-icon-button matTooltip="Add books" (click)="fileInput.click()">
    add
  </button>
  <input #fileInput type="file" class="file-input" />
</app-toolbar>
<app-book-list-view
  [books]="books()"
  (openItemEvent)="openBook($event)"
  (editItemEvent)="editBookDetails($event)"
  (deleteItemEvent)="deleteBook($event)"
>
  <app-loading-spinner-overlay
    [loading]="loading()"
  ></app-loading-spinner-overlay>
</app-book-list-view>
