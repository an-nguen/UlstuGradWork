<div class="toolbar">
  <h2>Коллекции книг</h2>
  <div class="spacer"></div>
  <div>
    <button mat-flat-button
            color="primary"
            (click)="openBookCollectionEditDialog()">
      <mat-icon>add</mat-icon>
      Создать коллекцию
    </button>
  </div>
</div>
<div class="collection-list-container">
  <app-book-collection-list [bookCollections]="bookCollections()"
                            (bookOpenClickEvent)="openBook($event)"
                            (bookInfoClickEvent)="openBookInfoDialog($event)"
                            (collectionEditClickEvent)="openBookCollectionEditDialog($event)"
                            (collectionDeleteClickEvent)="openDeleteConfirmationDialog($event)">
  </app-book-collection-list>
</div>
