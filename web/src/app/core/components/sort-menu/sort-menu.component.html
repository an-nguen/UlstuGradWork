<button mat-icon-button [matMenuTriggerFor]="sortMenu">
  <mat-icon>sort</mat-icon>
</button>
<mat-menu #sortMenu>
  @for (option of sortOptions(); track $index) {
  <button
    mat-menu-item
    class="sort-option"
    (click)="onSortOptionSelected(option)"
  >
    <mat-icon> @if (sortOption() === option) { check } </mat-icon>
    <span>{{ option.name }}</span>
  </button>
  }
</mat-menu>
