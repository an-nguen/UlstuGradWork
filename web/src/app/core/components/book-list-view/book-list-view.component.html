<mat-action-list id="book-list">
  @for (book of books(); track $index) {
  <button mat-list-item (click)="handleOpenItemEvent(book)">
    <app-book-list-item
      [bookItem]="book"
      [matTooltip]="book.documentDetails.title ?? ''"
      [showEditButton]="showEditButton"
      [showDeleteButton]="showDeleteButton"
      (editEvent)="handleEditItemEvent(book)"
      (deleteEvent)="handleDeleteItemEvent(book)"
      matTooltipPosition="above"
    >
    </app-book-list-item>
  </button>
  }
</mat-action-list>
<ng-content></ng-content>
