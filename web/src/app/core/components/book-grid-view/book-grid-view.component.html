@for (book of books(); track $index) {
  <app-book-grid-item
    [bookItem]="book"
    (openEvent)="emitOpenItemEvent(book)"
    (infoEvent)="emitInfoItemEvent(book)"
    (editEvent)="emitEditItemEvent(book)"
    (deleteEvent)="emitDeleteItemEvent(book)"
  ></app-book-grid-item>
}
<ng-content></ng-content>
