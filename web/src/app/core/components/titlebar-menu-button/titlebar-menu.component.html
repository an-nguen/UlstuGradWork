<button class="menu-button" cdkMenuItem [cdkMenuTriggerFor]="menu">
  {{ name }}
</button>

<ng-template #menu>
  <div class="menu-container" cdkMenu>
    @for (menuItem of menuItems; track menuItem.id) {
      <button
        class="menu-item"
        cdkMenuItem
        [routerLink]="menuItem.routerLink"
        (click)="handleMenuItemClick($event, menuItem)"
      >
        {{ menuItem.name }}
      </button>
    }
  </div>
</ng-template>
