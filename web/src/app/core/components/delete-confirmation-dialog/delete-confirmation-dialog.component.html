<h3 mat-dialog-title>Удаление</h3>
<mat-dialog-content>
  Вы уверены, что хотите удалить электронную книгу из базы данных?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="cancel()">Отмена</button>
  <button mat-flat-button color="warn" (click)="confirm()">Да, удалить</button>
</mat-dialog-actions>
