<h3 mat-dialog-title>Delete</h3>
<mat-dialog-content>
  Are you sure you would like to delete this book or these books from database?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
